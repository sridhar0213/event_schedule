<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
    <div class="container-fluid bg-container overflow-auto">

        <div class=" mt-3 d-flex flex-row justify-content-between pl-3 pr-3">
            <h1 class="heading">Create an Event and Schedule it</h1>
            <button id="logout" class="border btn btn-danger">Log Out</button>
        </div>

        <div class="row">
            <div class="p-5 col-12 col-md-5">
                <h1>Create Event</h1>
                <form id="eventForm" class="inner-card p-3">

                    <div class="mb-3">
                        <label for="eventName">Name</label>
                        <input placeholder="Enter Event Name" type="text" id="eventName" class="border form-control">
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription">Description</label>
                        <input placeholder="Enter Event Description" type="text" id="eventDescription" class="border form-control">
                    </div>
                    <div class="mb-3">
                        <label for="startDate">Start Time</label>
                        <input id="startTime" class="border form-control" type="time">
                    </div>
                    <div class="mb-3">
                        <label for="endDate">End Time</label>
                        <input id="endTime" class="border form-control" type="time">
                    </div>
                    <div class="mb-3">
                        <label for="status">Day of the Week</label>
                        <select id="day" class="border form-control">
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>

                        </select>
                    </div>
                    <button type="submit" class="border btn btn-primary">Create Event</button>
                </form>
            </div>

            <div class="p-5 col-12 col-md-7">
                <h1 class="mb-3">Created Events</h1>
                <div class="container-fluid">
                    <ul class="row" id="eventsContainer">

                    </ul>


                </div>

            </div>
        </div>
    </div>
    <script src="HomePage.js">
    </script>
</body>

</html>
